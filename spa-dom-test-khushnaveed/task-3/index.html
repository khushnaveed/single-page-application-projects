<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 3</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .box {
        background-color: teal;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>

  <body>
    <script>
      const div = document.createElement("div");
      div.classList.add("box");
      document.body.append(div);
    </script>
  </body>
</html>
